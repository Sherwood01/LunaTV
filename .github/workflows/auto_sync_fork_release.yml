                          --data-binary @"$ASSET_FILE")
                        
                        if echo "$UPLOAD_RESPONSE" | jq -r '.id // empty' | grep -q .; then
                          echo "âœ… ä¸Šä¼ æˆåŠŸ: $ASSET_NAME"
                        else
